    <h5><label for="pdfSelect">Select Project Report: </label>
        <select id="pdfSelect" onchange="changePDF()">
          <option value="1">Project Step 5:Computer Prototyping</option>
          <option value="2">Project Step 4:Paper prototyping and low-fidelity testing</option>
          <option value="3">Project Step 3:Storyboarding</option>
          <option value="4">Project Step 2:User Analysis</option>
          <option value="5">Project Step 1:Project Proposal</option>
        </select></h5>

    <iframe id="pdfFrame" width="800" height="500"></iframe>

    <script type="text/javascript">
      function changePDF() {
    const iframe = document.getElementById('pdfFrame');
    const select = document.getElementById('pdfSelect');
    const selectedValue = select.value;

    switch (selectedValue) {
      case '1': 
        iframe.src = 'assets/ComputerPrototyping.pdf';
        break;

      case '2': 
        iframe.src = 'assets/PaperPrototyping.pdf';
        break;

      case '3':
        iframe.src = 'assets/Storyboarding.pdf';
        
        break;

      case '4':
        iframe.src = 'assets/UserAnalysis.pdf';
        break;

      case '5': 
        iframe.src = 'assets/Project Proposal.pdf';
        break;
      
    }
      }
      changePDF();
    </script>
